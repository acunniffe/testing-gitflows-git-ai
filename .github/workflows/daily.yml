name: Git AI

on:
  pull_request:
    types: [closed]
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch:

jobs:
  pr-job:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Install git-ai
        run: |
          curl -fsSL https://raw.githubusercontent.com/acunniffe/git-ai/main/install.sh | bash
          echo "$HOME/.git-ai/bin" >> $GITHUB_PATH
          curl -fsSL https://git-ai-otel.s3.us-east-2.amazonaws.com/git-ai-otel-latest.tar.gz -o git-ai-otel.tar.gz
          tar -xzf git-ai-otel.tar.gz
          chmod +x git-ai-otel
          mv git-ai-otel /usr/local/bin/
      - name: Run git-ai
        id: run-git-ai
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git-ai ci github run
      - name: Export opentelemetry to your destination
        run: |
          git-ai-otel export-pr ${{ github.event.pull_request.html_url }} ${{ github.event.repository.html_url }} merged ${{ github.event.pull_request.merge_commit_sha }} --dry-run

  daily-job:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Daily run
        run: echo "I RAN"
